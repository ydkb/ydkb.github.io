  <template id="lufa_msd_ble">
    <div class="lang-zh_sc">
      <p><b>刷机方式：</b><br>
       按住最左上角按键不放(物理位置，一般设置Esc)，插入数据线，电脑会识别出一个磁盘名为"<b>DISK_NAME</b>"，这时可放开Esc了。<br>
       <span style="color:red">Win</span>: 将从右上角下载的"<b>BIN_NAME.BIN</b>"复制或拖入该磁盘，<span style="color:red; border-bottom:2px solid #bb1122">直接覆盖原文件</span>。然后右键弹出该磁盘或再按一次Esc退出(有的刷完是自动退出)，刷机完成。<br>
       <span style="color:red">Mac</span>: macOS 13以上，需要使用命令行方式刷新，具体<span style="border-bottom:2px solid #bb1122">请严格参照帮助说明里的步骤</span>: <a href="help/#/bootloader/msd-bootloader" target="_blank">点此查看</a>。<br>
       不需要安装任何的驱动和刷机软件。也可以直接上传该磁盘里的"<b>BIN_NAME.BIN</b>"到网站上，读取键盘的当前设置。<br>
       如果刷新未成功造成键盘USB无法识别，只需要先关掉电池开关，然后重新进入刷机模式正确刷入固件。</p>
       <p>不用插拔数据线的进阶方法：<span class="hardware2bl">同时按下 <b>LShift + RShift + B</b>，重启键盘，立即按住 Esc 不放，这样可以进入刷机模式。</span>
       <span class="software2bl">同时按下 <b>LShift + RShift + LCtrl + B</b> 进入刷机模式。<span></p>
       <p class="for-ble"><b>补充说明:</b>Num Lock, Caps Lock, Scroll Lock这些指示灯，在蓝牙模式下并未同步显示电脑的这三者状态。只是按一下按键就切换显示一次对应指示灯。<br>
       如果不同步了，可以使用Shift+对应按键，比如Shift+Capslock，这时CapsLock会生效但是对应指示灯的状态不会变。</p>
   </div>
   <div class="lang-en" style="display: none">
    <p><b>Reflash Firmware:</b><br>
     Press and hold the top-left key(generally ESC), insert the USB cable. The OS shows a disk drive named "<b>DISK_NAME</b>" and the key can be released now.<br>
     <span style="color:red">Win</span>: Drag the downloaded "<b>BIN_NAME.BIN</b>" into the disk to <span style="color:red; border-bottom:2px solid #bb1122">just overwrite the original file</span>. Then eject the disk or press Esc once to exit (Some will automatically exit after flashing). <br>
     <span style="color:red">Mac</span>: For macOS 13 and above, you need to use the command line to flash firmware. For details, please refer to the this: <a href="help/#/en/bootloader/msd-bootloader" target="_blank">Click here to view</a>。<br>
     No need to install any drivers or software. You can also directly upload your "<b>BIN_NAME.BIN</b>" to the website to read the current settings of the keyboard. <br>
     If the keyboard is not recognized by the unsuccessful refresh, turn off the battery switch and re-enter the flash mode to reflash the firmware correctly. </p>
     <p>Advanced method (without unplugging and replugging USB cable): <span class="hardware2bl">Press <b>LShift + RShift + B</b> to restart the keyboard. If immediately pressing and holding the <b>Esc</b> key, Keyboard can enter the flash mode. </span>
     <span class="software2bl">Press <b>LShift + RShift+ LCtrl + B</b> to enter the flash mode. </span></p>
     <p class="for-ble"><b> Note:</b> The Num, Caps, and Scroll Lock indicators are not synchronous with the OS status in Bluetooth mode. They just toggle on or off when pressed.<br>
     If one indicator is out of sync, you can use Shift + KEY, such as Shift + Capslock. In this way CapsLock will take effect but its indicator won't change.</p>
    </div>
  </template>

  <template id="boothid_ble">
    <div class="lang-zh_sc">
      <p><b>刷机方式：</b><br>
        BIN_NAME不同于gh60，不要用zadig去安装驱动，这个刷固件是免驱的。更详细说明见：<a href="help/#/bootloader/boothid" target="_blank">点此查看</a>。<br>
       从页面右上角"下载/分享"内可以下载键盘的hex固件和刷机工具(请解压出所有文件再运行)。<br>
       固件功能正常时，插入数据线同时按住左上角<kbd>ESC</kbd>键，键盘进入刷机模式。打开YDKB Tool.exe，点击选择固件，选取刚下载的hex固件，再点击刷新固件。<br>
       如果刷错了别的固件，造成固件功能不正常了，先关掉电源开关，再执行上面的操作。<br>
       如果无法刷，检查在刷机模式下，键盘有被系统正确识别，即在“Windows设置--设备”里，不是未知设备。</p>
       <p>进阶方法：同时按左右shift+b，此时键盘会重启，立即按住Esc不放，这样也可以进入刷机模式，好处就是整个操作过程不用插拔数据线。</p>
       <p><b>补充说明:</b>Num Lock, Caps Lock, Scroll Lock这些指示灯，在蓝牙模式下并未同步显示电脑的这三者状态。只是按一下按键就切换显示一次对应指示灯。<br>
       如果不同步了，可以使用Shift+对应按键，比如Shift+Capslock，这时CapsLock会生效但是对应指示灯的状态不会变。</p>
   </div>
   <div class="lang-en" style="display: none">
    <p><b>Reflash Firmware:</b><br>
     BIN_NAME uses BootHID bootloader. So it's no need to install any driver manually for it.For details, please refer to the this: <a href="help/#/en/bootloader/boothid" target="_blank">Click here to view</a>。<br>
     You can download the keyboard's hex firmware and flash tool(please unzip all files before running) from "Download" in the upper right corner of the page. <br>
     Disconnect usb cable from the keyboard first. Open YDKB Tool.exe, click "Choose Firmware", select the hex firmware you just downloaded, and click "Reflash". <br>
     Now, insert the usb cable to your keyboard and meanwhile keep holding <kbd>Esc</kbd> key. When it begins flashing, <kbd>Esc</kbd> can be released.<br>
     If the firmware is wrong, turn off the battery switch before doing above.</p>
     <p>Tips: Press <b>lshift+rshift+b</b> to restart the keyboard. If immediately pressing and holding the ESC key, Keyboard can enter the flash mode. </p>
     <p><b> Note:</b> The Num, Caps, and Scroll Lock indicators are not synchronous with the OS status in Bluetooth mode. They just toggle on or off when pressed.<br>
     If one indicator is out of sync, you can use Shift + KEY, such as Shift + Capslock. In this way CapsLock will take effect but its indicator won't change.</p>
   </div>
</template>
